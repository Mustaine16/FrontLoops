<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="container">
      <!-- TITLE AND DOTS -->
      <div class="dots-and-title">
        <div class="dots_container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <h1>PAYMENT METHOD</h1>
      </div>
      <!-- CREDIT CARDS -->
      <div class="payment-method-container">
        <div class="card-item">
          <img class="card.img" src="img/visa.svg" alt="" />
          <span class="card-name">VISA</span>
        </div>
        <div class="card-item">
          <img class="card.img" src="img/mastercard.svg" alt="" />
          <span class="card-name">MASTERCARD</span>
        </div>
        <div class="card-item border-none">
          <img class="card.img" src="img/maestro.svg" alt="" />
          <span class="card-name">MAESTRO</span>
        </div>
        <button>
          <span>NEXT STEP</span>
          <img class="arrow" src="img/arrow.svg" alt="" />
        </button>
      </div>
    </section>
  </body>
</html>
