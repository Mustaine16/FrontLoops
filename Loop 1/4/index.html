<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container">
      <!-- HEADER -->
      <header>
        <div class="contact">
          <div class="dot"></div>
          <span class="contact-name">MARK ZUCKERBERG</span>
        </div>
        <img class="close" src="img/close.svg" alt="close" />
      </header>
      <!-- CHAT BODY -->
      <div class="chat-body">
        <div class="chat-messages-container">
          <h4 class="day">TODAY</h4>
          <div class="message user-msg">
            <span class="message-hour">10:53</span>
            <div class="message-bubble">
              <p class="message-text">
                Hi,Mark! I made a new design for Messenger App.
              </p>
            </div>
          </div>
          <div class="message contact-msg">
            <span class="message-hour">10:57</span>
            <div class="message-bubble">
              <p class="message-text">
                Yo! Send it to my assistant and we'll review it during the year
              </p>
            </div>
          </div>
          <div class="message user-msg">
            <span class="message-hour">11:03</span>
            <div class="message-bubble">
              <p class="message-text">But Mark...</p>
            </div>
          </div>
          <div class="message blocked contact-msg">
            <div class="message-bubble">
              <p class="message-text">You were blocked by the user</p>
            </div>
          </div>
        </div>
        <form action="">
          <input type="text" placeholder="Enter your message" />
          <button class="send">SEND</button>
        </form>
      </div>
    </header>
  </body>
</html>
