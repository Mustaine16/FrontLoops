<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="card">
      <!-- ROW FOR CITIES'S NAMES -->
      <article class="cities-row">
        <div class="city-name-wrapper">
          <h1 class="city-big">FRA</h1>
          <h2 class="city-little">Frankfurt</h2>
        </div>
        <div class="line"></div>
        <div class="city-name-wrapper">
          <h1 class="city-big">AMS</h1>
          <h2 class="city-little">Amsterdam</h2>
        </div>
      </article>
      <!-- DATA SECTION, IT WILL BE A GRID -->
      <article class="data-wrapper">
        <div class="data-cell">
          <span class="data-name">Flight</span>
          <span class="data-info">815</span>
        </div>
        <div class="data-cell">
          <span class="data-name">Gate</span>
          <span class="data-info">23G</span>
        </div>
        <div class="data-cell">
          <span class="data-name">Seat</span>
          <span class="data-info">10F</span>
        </div>
        <div class="data-cell">
          <span class="data-name">Passenger</span>
          <span class="data-info">Robert De Niro</span>
        </div>
        <div class="data-cell">
          <span class="data-name">Class</span>
          <span class="data-info">Business</span>
        </div>
        <div class="data-cell">
          <span class="data-name">Departure</span>
          <span class="data-info">3:45am, Dec 15</span>
        </div>
        <figure class="qr-wrapper">
          <img src="img/qr.svg" alt="qr code" />
        </figure>
      </article>
    </section>
  </body>
</html>
